<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
	<header>

		<h1>Tic Tac Toe</h1>

	</header>

	<main>

		<h2 class="turn-div">X's turn</h2>

		<div class="game-grid">

			<div class="game-square" id="square0"></div>
			<div class="game-square" id="square1"></div>
			<div class="game-square" id="square2"></div>
			<div class="game-square" id="square3"></div>
			<div class="game-square" id="square4"></div>
			<div class="game-square" id="square5"></div>
			<div class="game-square" id="square6"></div>
			<div class="game-square" id="square7"></div>
			<div class="game-square" id="square8"></div>

		</div>

		<button class="restart-btn">Restart</button>

	</main>

</body>
<script src="script.js"></script>
</html>
