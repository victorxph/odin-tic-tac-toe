<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
	<header>

		<h1>Tic Tac Toe</h1>

	</header>

	<main>

		<h2 class="turn-div">X's turn</h2>

		<div class="game-grid">

			<div class="game-square" id="square0"></div>
			<div class="game-square" id="square1"></div>
			<div class="game-square" id="square2"></div>
			<div class="game-square" id="square3"></div>
			<div class="game-square" id="square4"></div>
			<div class="game-square" id="square5"></div>
			<div class="game-square" id="square6"></div>
			<div class="game-square" id="square7"></div>
			<div class="game-square" id="square8"></div>

		</div>

		<button class="restart-btn">Restart</button>
		
		<footer>
			Copyright Â©
			<script>
			  document.write(new Date().getFullYear())
			</script>
			<a href="https://github.com/victorxph" target="_blank" class="gitHubLink">victorxph</a>
				<a href="https://github.com/victorxph" target="_blank" class="gitHubLink"><i class="fab fa-github"></i></a>
		</footer>
		
	</main>
	
	<dialog class="modal">
		
		<img class="close-dialog" width="24" height="24" src="https://img.icons8.com/material-rounded/24/ffffff/delete-sign.png" alt="delete-sign"/>
		
		<span class="winner"></span>
		<span class="winner-msg">Wins</span>
		<button class="dialog-restart-btn">Restart</button>

	</dialog>


	<script src="https://kit.fontawesome.com/4c536a6bd5.js"
	crossorigin="anonymous"></script>

</body>
<script src="script.js"></script>
</html>
